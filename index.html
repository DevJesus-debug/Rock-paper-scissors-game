<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissors</li>
        <li>Lizard</li>
        <li>Spock</li>
      </ul>
      <div class="scoreboard">
        <h3>Score</h3>
        <div class="score-number">
          <p class="score">0</p>
        </div>
      </div>
    </nav>
  </header>
  <main>
      <div class="buttons-cont">
        <div class="outer-circle lizard">
          <div class="border-cont">
            <div class="inner-circle">
              <img  src="./images/icon-lizard.svg" alt="Lizard">
            </div>
          </div>
        </div>
        <div class="outer-circle rock">
          <div class="border-cont">
            <div class="inner-circle">
              <img  src="./images/icon-rock.svg" alt="rock">
            </div>
          </div>
        </div>
        <div class="outer-circle scissors">
          <div class="border-cont">
            <div class="inner-circle">
              <img  src="./images/icon-scissors.svg" alt="scissors">
            </div>
          </div>
        </div>
        <div class="outer-circle spock">
          <div class="border-cont">
            <div class="inner-circle">
              <img  src="./images/icon-spock.svg" alt="spock">
            </div>
          </div>
        </div>
        <div class="outer-circle paper">
          <div class="border-cont">
            <div class="inner-circle">
              <img  src="./images/icon-paper.svg" alt="paper">
            </div>
          </div>
        </div>
      </div>
      <!--The results of the choice container,
      will be dispalyed once the choise is made with javascript-->
      <div class="match-result-cont">
        <div class="player-choice-cont">
          <h2>You picked</h2>
          <div class="players-choice">
            <div class="outer-circle lizard">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-lizard.svg" alt="Lizard">
                </div>
              </div>
            </div>
            <div class="outer-circle rock">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-rock.svg" alt="rock">
                </div>
              </div>
            </div>
            <div class="outer-circle scissors">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-scissors.svg" alt="scissors">
                </div>
              </div>
            </div>
            <div class="outer-circle spock">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-spock.svg" alt="spock">
                </div>
              </div>
            </div>
            <div class="outer-circle paper">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-paper.svg" alt="paper">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="match-result-popup">
          <h1 class="result"></h1>
          <button class="play-again">play again</button>
        </div>
        <div class="computer-choice-cont">
          <h2>The house picked</h2>
          <div class="computers-choice">
            <div class="outer-circle lizard">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-lizard.svg" alt="Lizard button">
                </div>
              </div>
            </div>
            <div class="outer-circle rock">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-rock.svg" alt="rock button">
                </div>
              </div>
            </div>
            <div class="outer-circle scissors">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-scissors.svg" alt="scissors button">
                </div>
              </div>
            </div>
            <div class="outer-circle spock">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-spock.svg" alt="spock button">
                </div>
              </div>
            </div>
            <div class="outer-circle paper">
              <div class="border-cont">
                <div class="inner-circle">
                  <img  src="./images/icon-paper.svg" alt="paper button">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <div class="button-cont">
    <button class="rules">Rules</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesus Verdugo</a>.
  </div>
  <div class="rules-wrap">
    <div class="rules-cont">
      <h1>rules</h1>
      <img src="./images/image-rules-bonus.svg" alt="rules image">
      <div class="close-btn">
        <img src="./images/icon-close.svg" alt="close button">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
