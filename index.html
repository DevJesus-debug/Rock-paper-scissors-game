<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Rock</li>
        <li>Paper</li>
        <li>Scissors</li>
        <li>Lizard</li>
        <li>Spock</li>
      </ul>
      <div class="scoreboard">
        <h3>Score</h3>
        <div class="score-number">
          11
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="buttons-cont">
      <div class="outer-circle lizard">
        <div class="border-cont">
          <div class="inner-circle">
            <img  src="./images/icon-lizard.svg" alt="Lizard">
          </div>
        </div>
      </div>
      <div class="outer-circle rock">
        <div class="border-cont">
          <div class="inner-circle">
            <img  src="./images/icon-rock.svg" alt="Lizard">
          </div>
        </div>
      </div>
      <div class="outer-circle scissors">
        <div class="border-cont">
          <div class="inner-circle">
            <img  src="./images/icon-scissors.svg" alt="Lizard">
          </div>
        </div>
      </div>
      <div class="outer-circle spock">
        <div class="border-cont">
          <div class="inner-circle">
            <img  src="./images/icon-spock.svg" alt="Lizard">
          </div>
        </div>
      </div>
      <div class="outer-circle paper">
        <div class="border-cont">
          <div class="inner-circle">
            <img  src="./images/icon-paper.svg" alt="Lizard">
          </div>
        </div>
      </div>
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
